plugins:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 50
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
  editorconfig:
    enabled: true
  shellcheck:
    enabled: true
